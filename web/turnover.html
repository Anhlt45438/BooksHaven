<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doanh thu</title>
    <style>
        /* Reset cơ bản */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f7;
        }

        /* Layout chính: sidebar + content */
        .admin-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar bên trái */
        .sidebar {
            width: 260px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            padding: 30px 20px;
            position: relative;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            margin-bottom: 20px;
            font-size: 22px;
            text-align: center;
        }

        .sidebar hr.hr1 {
            border: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
            margin: 15px 0;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin: 12px 0;
            padding: 12px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .sidebar ul li:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
        }

        .sidebar ul li.active {
            background-color: rgba(255, 255, 255, 0.3);
            font-weight: bold;
        }

        .sidebar ul hr {
            border: none;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            margin: 10px 0;
        }

        /* Nội dung bên phải */
        .content {
            flex: 1;
            background-color: #f4f6f9;
            padding: 30px;
            overflow-y: auto;
            position: relative;
        }

        .content h1 {
            margin: 10px 0 30px;
            color: #333;
            text-align: center;
            font-size: 26px;
        }

        /* Phần lọc doanh thu theo ngày */
        .search-container {
            margin: 20px 0 40px 0;
            display: flex;
            gap: 10px;
            /* Khoảng cách giữa các phần tử */
        }

        /* Chỉ giữ lại CSS cho input[type="date"] và button (nếu cần) */
        .search-container input[type="date"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .search-container button {
            padding: 10px 30px;
            background-color: #5c67f2;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-container button:hover {
            background-color: #4b55d4;
        }

        /* Phần dưới chỉ còn lại nếu bạn có danh sách người dùng, v.v. */
        .user-list table {
            width: 100%;
            border-collapse: collapse;
        }

        .user-list th,
        .user-list td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .user-list th {
            background-color: #5c67f2;
            color: white;
        }

        .user-list td a {
            color: #007bff;
            text-decoration: none;
        }

        .user-list td a:hover {
            text-decoration: underline;
        }

        /* Mỗi người dùng trong danh sách */
        .user-item {
            display: flex;
            justify-content: space-between;
            /* Căn chỉnh các phần tử nằm ngang */
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        /* Thông tin của người dùng, được căn chỉnh theo chiều dọc */
        .user-item .info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        /* Tên người dùng */
        .user-item .username {
            font-size: 16px;
            color: #333;
        }

        /* Các biểu tượng (khóa, mở khóa, xóa) bên cạnh tên người dùng */
        .user-item .icons {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Các biểu tượng có thể bấm được */
        .user-item .icons span {
            cursor: pointer;
            font-size: 18px;
        }

        /* Màu sắc của các biểu tượng */
        .user-item .icons span.lock {
            color: #333;
        }

        .user-item .icons span.unlock {
            color: #4caf50;
        }

        .user-item .icons span.delete {
            color: #e74c3c;
        }

        /* Liên kết "chi tiết" trong danh sách người dùng */
        .user-item .detail {
            font-size: 14px;
            color: #007bff;
            cursor: pointer;
        }

        .user-item .detail:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <!-- Sidebar bên trái chứa menu điều hướng -->
        <div class="sidebar">
            <h2>Xin chào Admin</h2>
            <hr class="hr1">
            <ul>
                <li onclick="user()">Quản lý người dùng</li>
                <hr>
                <li onclick="product()">Quản lý sản phẩm</li>
                <hr>
                <!-- <li onclick="order()">Quản lý đơn hàng</li>
                <hr> -->
                <li onclick="turnover()">Quản lý doanh thu</li>
                <hr>
                <li onclick="history()">Quản lý lịch sử giao dịch</li>
                <hr>
                <li onclick="announcement()">Gửi thông báo</li>
                <hr>
                <li onclick="reports()">Báo cáo</li>
            </ul>
        </div>

        <!-- Phần nội dung chính của trang -->
        <div class="content">
            <h1>Doanh thu hệ thống</h1>

            <!-- Vùng lọc doanh thu theo ngày -->
            <div class="search-container" style="margin-bottom: 0;">
                <input type="date" id="fromDate" value="2025-02-01">
                <input type="date" id="toDate" value="2025-02-10">
                <button id="filterButton">Tìm kiếm</button>
            </div>

            <!-- Hiển thị doanh thu -->
            <div style="text-align: right; margin-bottom: 20px; font-weight: bold; margin-top: 20px;">
                Doanh thu: <span id="totalRevenue">120.000đ</span>
            </div>

            <!-- Vùng hiển thị biểu đồ -->
            <div style="width: 100%; max-width: 800px; margin: 0 auto;">
                <canvas id="myChart"></canvas>
            </div>

        </div>
    </div>

    <!-- Liên kết tới Chart.js từ CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Liên kết đến file JavaScript để xử lý logic -->
    <script src="turnover.js"></script>
    <script src="login.js"></script>

</body>

</html>
