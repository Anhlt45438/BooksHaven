<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <style>
        /* ===== Global Styles ===== */
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* ===== Style cho Login Container ===== */
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            /* Sử dụng chiều cao viewport */
            background: url('./image/Login-image.png') no-repeat center center;
            background-size: cover;
            /* Ảnh nền phủ đầy khung chứa */
        }

        /* ===== Style cho Login Box ===== */
        .login-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 90px;
            border-radius: 8px;
            width: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* ===== Style cho Tiêu đề ===== */
        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* ===== Style cho Ô Nhập Liệu ===== */
        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 12px 20px;
            margin: 12px 20px 12px -20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            font-size: 14px;
        }

        /* ===== Style cho Placeholder ===== */
        .login-box input[type="text"]::placeholder,
        .login-box input[type="password"]::placeholder {
            color: #aaa;
        }

        /* ===== Style khi ô nhập liệu được Focus ===== */
        .login-box input[type="text"]:focus,
        .login-box input[type="password"]:focus {
            border-color: #5c67f2;
            box-shadow: 0 0 8px rgba(92, 103, 242, 0.3);
            outline: none;
        }

        /* ===== Style cho Dòng "Quên mật khẩu" ===== */
        .forgot-password {
            margin: 12px 0 12px -10px;
            text-align: left;
        }

        .forgot-password a {
            text-decoration: none;
            color: #5c67f2;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #4b55d4;
        }

        /* ===== Style cho Nút Đăng Nhập ===== */
        .login-box button {
            width: 100%;
            padding: 12px 20px;
            margin-top: 16px;
            background-color: #5908B0;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-box button:hover {
            background-color: #4b55d4;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Đăng nhập</h2>
            
            <input type="text" id="username" placeholder="Email/SĐT/Tên đăng nhập" autocomplete="off">
            <input type="password" id="password" placeholder="Mật khẩu" autocomplete="off">
            
            <label>
                <input type="checkbox" id="rememberMe"> Nhớ mật khẩu
            </label>
            
            <!-- Dòng chữ "Quên mật khẩu?" bên dưới ô nhập mật khẩu -->
            <p class="forgot-password">
                <!-- <a href="#">Quên mật khẩu?</a> -->
            </p>
            <button onclick="login()">Đăng nhập</button>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
