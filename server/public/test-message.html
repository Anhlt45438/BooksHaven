<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Demo</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .chat-container {
            display: flex;
            gap: 20px;
        }
        .conversation-list {
            width: 200px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .chat-box {
            flex: 1;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #eee;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message {
            margin: 5px 0;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .message.sent {
            background: #e3f2fd;
            margin-left: 20%;
        }
        .message.received {
            background: #f5f5f5;
            margin-right: 20%;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 5px;
        }
        button {
            padding: 5px 15px;
            cursor: pointer;
        }
        .typing-indicator {
            font-style: italic;
            color: #666;
            height: 20px;
        }
    </style>
</head>
<body>
    <h1>Chat Demo</h1>
    <div class="login-container">
        <input type="text" id="userId" placeholder="Enter your user ID">
        <button onclick="login()">Login</button>
    </div>
    <div class="chat-container" style="display: none;">
        <div class="conversation-list">
            <h3>Conversations</h3>
            <input type="text" id="newConversationId" placeholder="Conversation ID">
            <button onclick="joinConversation()">Join</button>
            <div id="conversations"></div>
        </div>
        <div class="chat-box">
            <h3>Chat</h3>
            <div class="messages" id="messages"></div>
            <div class="typing-indicator" id="typingIndicator"></div>
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        let socket;
        let currentUserId;
        let currentConversationId;
        let typingTimeout;

        function login() {
            const userId = document.getElementById('userId').value;
            if (!userId) return alert('Please enter a user ID');

            currentUserId = userId;
            // Update socket connection with correct options
            socket = io('http://14.225.206.60:3000', {
                transports: ['websocket', 'polling'],
                path: '/socket.io/'
            });

            socket.on('connect', () => {
                document.querySelector('.login-container').style.display = 'none';
                document.querySelector('.chat-container').style.display = 'flex';
                console.log('Connected to server');
            });

            setupSocketListeners();
        }

        function setupSocketListeners() {
            socket.on('new_message', (data) => {
                addMessage(data.message);
            });

            socket.on('messages_read', (data) => {
                console.log('Messages read by:', data.reader);
            });

            socket.on('typing_status', (data) => {
                const typingIndicator = document.getElementById('typingIndicator');
                if (data.is_typing && data.user_id !== currentUserId) {
                    typingIndicator.textContent = `User ${data.user_id} is typing...`;
                } else {
                    typingIndicator.textContent = '';
                }
            });
        }

        function joinConversation() {
            const conversationId = document.getElementById('newConversationId').value;
            if (!conversationId) return alert('Please enter a conversation ID');

            currentConversationId = conversationId;
            socket.emit('join_conversation', conversationId);
            
            const conversationsDiv = document.getElementById('conversations');
            const conversationElement = document.createElement('div');
            conversationElement.textContent = `Conversation: ${conversationId}`;
            conversationsDiv.appendChild(conversationElement);
        }

        function sendMessage() {
            if (!currentConversationId) return alert('Please join a conversation first');

            const messageInput = document.getElementById('messageInput');
            const content = messageInput.value.trim();
            if (!content) return;

            socket.emit('send_message', {
                conversation_id: currentConversationId,
                content: content,
                user_id: currentUserId
            });

            messageInput.value = '';
        }

        function addMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(message.sender === currentUserId ? 'sent' : 'received');
            messageElement.textContent = `${message.sender}: ${message.noi_dung}`;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Handle typing indicator
        document.getElementById('messageInput').addEventListener('input', (e) => {
            if (!currentConversationId) return;

            clearTimeout(typingTimeout);
            socket.emit('typing', {
                conversation_id: currentConversationId,
                user_id: currentUserId,
                is_typing: true
            });

            typingTimeout = setTimeout(() => {
                socket.emit('typing', {
                    conversation_id: currentConversationId,
                    user_id: currentUserId,
                    is_typing: false
                });
            }, 1000);
        });
    </script>
</body>
</html>
